<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - xxzz</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏（与首页保持一致） -->
    <header class="header">
        <img src="companylogo.jpg" alt="公司LOGO" class="logo">
        <nav>
            <a href="index.html">首页</a>
            <a href="about.html">关于我们</a>
            <a href="contact.html" class="active">联系我们</a>
        </nav>
    </header>

    <!-- 联系页专属Banner -->
    <div class="contact-banner">
        <h1>随时为您服务</h1>
        <p>7×24小时专业咨询</p>
    </div>

    <!-- 联系信息卡片组 -->
    <section class="contact-container">
        <div class="contact-methods">
            <!-- 联系方式卡片 -->
            <div class="contact-card">
                <i class="fas fa-phone-alt contact-icon"></i>
                <h3>电话咨询</h3>
                <p>400-888-XXXX</p>
                <p>周一至周五 9:00-18:00</p>
            </div>

            <div class="contact-card">
                <i class="fas fa-envelope contact-icon"></i>
                <h3>邮件联系</h3>
                <p>contact@company.com</p>
                <p>24小时内回复</p>
            </div>

            <div class="contact-card">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <h3>公司地址</h3>
                <p>北京市朝阳区</p>
                <p>邮编：1000023</p>
            </div>
        </div>

        <!-- 联系表单 -->
        <div class="contact-form">
            <h2><i class="fas fa-paper-plane"></i> 在线留言</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" required placeholder="请输入姓名">
                </div>

                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" name="phone" placeholder="选填">
                </div>

                <div class="form-group">
                    <label for="subject">咨询主题</label>
                    <select id="subject" name="subject">
                        <option value="product">产品咨询</option>
                        <option value="service">服务支持</option>
                        <option value="cooperation">商务合作</option>
                        <option value="other">其他事项</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 发送留言
                </button>
            </form>
        </div>
    </section>

    <!-- 嵌入地图 -->
    <div class="map-container">
        <iframe src="https://maps.google.com/maps?q=北京市朝阳区&output=embed" 
                frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <!-- 页脚（与首页保持一致） -->
    <footer class="footer">
        <p>©2025 版权所有 | xxzz</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-weibo"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
